{% extends 'base.html' %}
{% block content %}

<div class="form-container">
    <h2>Add Income</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Income</button>
        <a href="{% url 'expense:dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<style>
    .form-container {
        width: 50%;
        margin: 0 auto;
        background-color: #333;
        color:#724fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color:#724fff;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .btn {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #c40808;
        color: #fff;
        text-align: center;
    }

    .btn-secondary:hover {
        background-color: #9c0808;
    }
    
    .form-control {
        background-color: #1c1c1c; /* Dark background */
        color: white; /* White text for readability */
        border: 1px solid #287d10; /* Match your theme color */
        border-radius: 5px; /* Rounded edges */
        padding: 10px; /* Add some padding */
        font-size: 1em; /* Adjust text size */
        outline: none; /* Remove default focus outline */
    }

    /* Change color on focus */
    .form-control:focus {
        border-color: #724fff; /* Highlight with another theme color */
        box-shadow: 0 0 5px #724fff; /* Optional glow effect */
    }
</style>

{% endblock %}
