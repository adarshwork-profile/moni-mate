{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'core/css/style.css' %}?v=4">
<div class="auth-container">
    <h2>Login to Your Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>forgot password? <a style="color: brown;" href="{% url 'password_reset' %}">Reset Password</a></p>
    <p>Don't have an account? <a style="color: brown;" href="{% url 'register' %}">Sign Up</a></p>
</div>
{% endblock %}
