{% extends 'base.html' %}
{% block title %}Add Liability{% endblock %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'assets/css/add_assets.css' %}?v=2">
<script src="{% static 'assets/js/add_assets.js' %}?v=9"></script>
<div class="center-wrapper">
    <div class="form-container">
        <h2>Add Liability</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Liability</button>
            <a href="{% url 'expense:dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
